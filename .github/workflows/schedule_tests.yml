name: Scheduled Test Run

on:
  schedule:
    - cron: '22 9 * * *'  # Every day at 2:52 PM IST
  workflow_dispatch:      # ðŸ‘ˆ This enables the 'Run workflow' button

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
